<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon" />
  <title>Amazing Events</title>
</head>

<body>
  <div id="app">
    <header class="d-flex align-items-center justify-content-between me-5">
      <img class="mt-1 ms-4" src="../images/amazing_brand.png" alt="logo-amazing-events" />
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-2">
              <a class="nav-link container-nav" aria-current="page" href="../index.html">HOME</a>
              <a class="nav-link container-nav text-wrap text-center" href="./upcomingevents.html">UPCOMING
                <br />EVENTS</a>
              <a class="nav-link container-nav text-wrap text-center active" href="#">PAST
                <br />EVENTS</a>
              <a class="nav-link container-nav" href="./contact.html">CONTACT</a>
              <a class="nav-link container-nav" href="./stats.html">STATS</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <section class="d-flex flex-column align-items-center mt-2">
        <div class="d-flex position-relative carousel-inner">
          <h1 class="fw-bold z-1 position-absolute top-50 start-50 translate-middle text-center">
            <span> PAST EVENTS </span>
          </h1>
          <div class="carousel-item active">
            <img src="../images/copas.jpg" class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="../images/dj2.jpg " class="d-block w-100" alt="" />
          </div>
          <div class="carousel-item">
            <img src="../images/papelitos.jpg" class="d-block w-100" alt="" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </div>
    <div class="d-flex flex-column-reverse mt-2 align-items-center flex-lg-row justify-content-md-around">
      <div class="d-flex flex-column mt-3 mt-lg-0 flex-md-row text-md-center ">
        <template v-if='arrayCategories.length > 0' v-for='category of arrayCategories'>
          <div class="form-check form-check-inline">
            <input v-model="categoriesChecked" class="border-check form-check-input" type="checkbox"
              v-bind:id="category" v-bind:value="category" />
            <label class="form-check-label" v-bind:for="category">{{category}}</label>
          </div>
        </template>
      </div>
      <form class="d-flex" role="search">
        <input class="buscador-inicio form-control me-2" type="search" placeholder="Search" v-model="inputSearch"
          aria-label="Search" />
      </form>
    </div>
    <main>
      {{filterValue}}
      <div
        class="d-flex flex-column align-items-center flex-md-row flex-md-wrap justify-content-md-center gap-4 flex-xl-row flex-xl-wrap justify-content-xl-center mt-4">
        <template v-if="filterCrossed.length > 0" v-for="event of filterCrossed">
          <div class="card col-10 col-md-5 mt-5 col-xl-3">
            <img v-bind:src="event.image" class="card-img-top card-h p-2" alt="" />
            <section class="card-body card text-center">
              <h5>{{event.name}}</h5>
              <p class="card-text"> {{event.description}} </p>
              <div class="align-items-center d-flex w-100 justify-content-between mt-4">
                <p class="fw-medium d-flex align-items-center m-0">
                  Price: <span class="parrafo-card">$ {{event.price}}</span>
                </p>
                <a :href="'./details.html?idEvent='+ event._id" class="btn btn-primary">Details</a>
              </div>
            </section>
          </div>
        </template>
        <div v-else>
          <h2>Not Found</h2>
        </div>
      </div>
    </main>
  </div>
  <footer class="d-flex align-items-center justify-content-between mt-3">
    <div>
      <a href="#" class="redes"><img class="col-2" src="../images/facebook.png" alt="facebook" /></a>
      <a href="#" class="redes"><img class="col-2" src="../images/instagram.png" alt="instagram" /></a>
      <a href="#" class="redes"><img class="col-2" src="../images/whatsapp.png" alt="facebook" /></a>
    </div>
    <p class="fw-medium m-0 me-3">COHORT</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../scripts/pastevent.js"></script>
</body>

</html>
