<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <title>Amazing Events</title>
  </head>

  <body>
    <header class="d-flex align-items-center justify-content-between me-5">
      <img
        class="mt-1 ms-4"
        src="../images/amazing_brand.png"
        alt="logo-amazing-events"
      />
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-2">
              <a
                class="nav-link container-nav"
                aria-current="page"
                href="../index.html"
                >HOME</a
              >
              <a
                class="nav-link container-nav text-wrap text-center"
                href="./upcomingevents.html"
                >UPCOMING <br />EVENTS</a
              >
              <a
                class="nav-link container-nav text-wrap text-center"
                href="./pastevents.html"
                >PAST <br />EVENTS</a
              >
              <a class="nav-link container-nav active" href="#">CONTACT</a>
              <a class="nav-link container-nav" href="./stats.html">STATS</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <section class="d-flex flex-column align-items-center mt-2">
          <div class="d-flex position-relative carousel-inner">
            <h1
              class="fw-bold z-1 position-absolute top-50 start-50 translate-middle"
            >
              CONTACT
            </h1>
            <div class="carousel-item active">
              <img src="../images/shots.jpg" class="d-block w-100" alt="" />
            </div>
            <div class="carousel-item">
              <img
                src="../images/estrellitas.jpg"
                class="d-block w-100"
                alt=""
              />
            </div>
            <div class="carousel-item">
              <img src="../images/corazon.jpg" class="d-block w-100" alt="" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </section>
      </div>
      <div class="w-100 d-flex justify-content-center">
        <fieldset class="w-75 d-flex flex-column align-items-center mt-4">
          <div class="d-flex flex-column">
            <label for="username">Name:</label>
            <input type="text" id="username" name="firstname" />
          </div>
          <div class="d-flex flex-column">
            <label for="email">Email:</label>
            <input type="email" name="user-email" id="email" />
          </div>
          <div class="d-flex flex-column">
            <label for="comentarios">Message:</label>
            <textarea
              class="text-contact"
              name="texto"
              id="comentarios"
            ></textarea>
            <div class="d-flex justify-content-end">
              <input
                class="w-25 d-flex justify-content-center mt-1"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </fieldset>
      </div>
    </main>
    <footer class="d-flex align-items-center justify-content-between mt-3">
      <div>
        <a href="#" class="redes"
          ><img class="col-2" src="../images/facebook.png" alt="facebook"
        /></a>
        <a href="#" class="redes"
          ><img class="col-2" src="../images/instagram.png" alt="instagram"
        /></a>
        <a href="#" class="redes"
          ><img class="col-2" src="../images/whatsapp.png" alt="facebook"
        /></a>
      </div>
      <p class="fw-medium m-0 me-3">COHORT</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
